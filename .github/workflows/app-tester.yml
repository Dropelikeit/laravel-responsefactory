name: "App tester"

on:
  pull_request:
  push:
    branches:
      - main
  # Optional: Ermöglicht manuelles Triggern
  workflow_dispatch:

# Verhindert parallele Runs für denselben PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Minimale Permissions
permissions:
  contents: read

jobs:
  tests:
    name: "PHP ${{ matrix.php-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "8.3"
          - "8.4"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: "Install PHP ${{ matrix.php-version }}"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "xdebug"
          tools: composer:v2
          extensions: mbstring, xml, ctype, json
          ini-values: memory_limit=-1

      - name: "Validate composer.json and composer.lock"
        run: "composer validate --strict"

      - name: "Check if composer.lock is up to date"
        run: "composer check-platform-reqs"

      - name: "Cache composer packages"
        uses: actions/cache@v5
        with:
          path: |
            ~/.composer/cache
            vendor
          key: "php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}"
          restore-keys: |
            php-${{ matrix.php-version }}-composer-

      - name: "Install dependencies with composer"
        run: "composer install --no-interaction --prefer-dist --optimize-autoloader"

      - name: "PHP Lint"
        run: "composer lint"

      - name: "Run PHP CS Check"
        run: "composer cs-check"

      - name: "Run Psalm"
        run: "composer psalm -- --output-format=github"

      - name: "Run PHPUnit Tests"
        run: "composer test-coverage"

      - name: "Upload coverage to Codecov"
        if: matrix.php-version == '8.4'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "Run infection"
        if: matrix.php-version == '8.3'
        env:
          INFECTION_BADGE_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        run: "composer infection-ci"

      - name: "Security audit"
        run: "composer audit --no-dev"

  # Optional: Dependency-Review für Pull Requests
  dependency-review:
    name: "Dependency Review"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate